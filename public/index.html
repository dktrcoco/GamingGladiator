<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The OverSTATS Olympics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <header>
        <h1>Olympians! Prepare Yourselves!!</h1>
    </header>
    
    <div class="container1">
        
        <div class="row">
            <div id="enter-names" class="card">
                <form class="username-gamertag">
                    <div class="form-group">
                      <label for="exampleUsername1"><h3 class="card-header"> Enter Competitors Here</h3></label>
                      <div class="card-body">
                        <input type="username" class="form-control" id="username-input" placeholder="Enter Username/Gamertag">
                        <br>
                        <button class="btn btn-outline-light btn-lg enter-button">Enter</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>

        <br>

        <div class="row">
            <div id="choose-battle-mode" class="card">
                <h3 class="card-header">Choose Battle Mode</h3>
                <div class="card-body">
                    <div class="text-center">
                        <button class="btn btn-outline-light btn-lg high-score-button">
                            High Score Hero</button>
                        <button class="btn btn-outline-light btn-lg kotk-button">
                            King of the Kills</button>
                        <button class="btn btn-outline-light btn-lg kd-button">
                            K/D Clash</button>
                    </div>
                </div>
            </div>     
        </div>

        <br>

        <div class="row">
            <div id="choose-trial-length" class="card">
                <h3 class="card-header">Choose Trial Length</h3>
                <div class="card-body">
                    <div class="text-center">
                        <button class="btn btn-outline-light btn-lg one-round-button">1 match</button>
                        <button class="btn btn-outline-light btn-lg three-round-button">3 matches</button>
                        <button class="btn btn-outline-light btn-lg five-round-button">5 matches</button>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    
    <div class="buttonHolder">
        <a class="btn btn-outline-dark btn-lg" id="rules-button" href="./welcome.html" role="button">Back to Rules</a>
        <a class="btn btn-outline-dark btn-lg" id="end-button" href="./results.html" role="button">Results</a>
    </div>

    <!-- bar chart canvas element -->
    <canvas id="overData" width="600" height="400"></canvas>
    <!-- importing gamers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="js/gamers.js"></script>


</body>
</html>
